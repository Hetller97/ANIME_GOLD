<h3>طلب تعديل يدوي</h3>
<input type="text" id="manualRequester" placeholder="اسم الحساب">
<textarea id="manualRequestDesc" rows="3" placeholder="وصف التعديل المطلوب (يُرجى كتابة اسم الفريق المطلوب تعديله)"></textarea>
<button onclick="sendManualEditRequest()">📩 إرسال الطلب</button>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyD5h5LAp9bVY9Xrx0yF8PaXih4841vSgBQ",
    authDomain: "workermanager999.firebaseapp.com",
    databaseURL: "https://workermanager999-default-rtdb.firebaseio.com",
    projectId: "workermanager999",
    storageBucket: "workermanager999.appspot.com",
    messagingSenderId: "961550697494",
    appId: "1:961550697494:web:4339c2bfc5c874496de137",
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  function sendManualEditRequest() {
    const requester = document.getElementById("manualRequester").value.trim();
    const description = document.getElementById("manualRequestDesc").value.trim();

    if (!requester || !description) {
      alert("يرجى تعبئة جميع الحقول.");
      return;
    }

    const request = {
      requestedBy: requester,
      description,
      createdAt: new Date().toISOString()
    };

    db.ref("demonds/editTimesDemonds").push(request)
      .then(() => {
        alert("تم إرسال طلب التعديل.");
        document.getElementById("manualRequester").value = "";
        document.getElementById("manualRequestDesc").value = "";
      })
      .catch(err => alert("خطأ أثناء إرسال الطلب: " + err.message));
  }
</script>
